<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        debugger;
        function myReplace(str, before, after) {
            var temp = before.split('');
            if(temp[0] === temp[0].toUpperCase()){
                after = after.split('');
                after[0] = after[0].toUpperCase();
                after = after.join('');
            }
            str = str.replace(before, after);

            return str;
        }

        var aaa = myReplace("A quick brown fox Jumped over the lazy dog", "Jumped", "leaped");
        console.log(aaa);
    </script>
</body>

</html>

<body>
    <script>
        function uniteUnique(arr) {
            if(arguments.length > 1){
                for(let cnt = 0; cnt <arguments.length -1; cnt++){
                    let temp = arguments[cnt+1].reduce(function(sum, value,idx){
                        if(idx === 1){
                            sum = arr.indexOf(sum) !== -1 ? [] : [sum];
                        }
                        if(arr.indexOf(value) === -1){
                            sum.push(value);
                        }
                        return sum;
                    });
                    arr = arr.concat(temp);
                }
            }
            return arr;
        }

        var result = uniteUnique([1, 3, 2], [5, 2, 1, 4], [2, 1]);
        console.log(result);
    </script>
</body>

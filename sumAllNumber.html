<head>

<body>
    <script>
        function sumAll(arr) {
            var max = Math.max(arr[0],arr[1]);
            var min = Math.min(arr[0],arr[1]);
            var sum = 0;
            for(var cnt = min; cnt <= max; cnt++){
                sum += cnt;
            }
            return sum;
        }

        console.log(sumAll([1, 4]));
    </script>
</body>

</html>
